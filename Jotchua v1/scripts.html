<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="javascript/SQLcode.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="font-size: 25px; margin: 11px;">SQL script and GIT commands</h1>
    <div class="container" >
            <a href="reports.html"><button style="margin:4px" class="btn btn-primary btn-sm"> Reports</button></a>
            <a href="index.html"><button style="margin:4px" class="btn btn-primary btn-sm"> Go to home</button></a>     
    </div>


    <form>
        <div class="form-group" style="margin:10px">
          <input type="text" class="form-control " id="ticketNumber"  placeholder="Ticket# (123456789)" >
        </div>
        <div class="form-group" style="margin:10px">
            <input type="text" class="form-control" id="scriptDate" >
          </div>
          <div class="form-group" style="margin:10px">
            <input type="text" class="form-control" id="scriptName"  placeholder=" Script name" style="font-size: smaller;">
          </div>
        <div class="form-group" style="margin:10px">
          <textarea class="form-control" id="SQLtextarea" rows="5"  placeholder="SQL code" style="font-size: smaller;"></textarea>
        </div>
        <div class="form-group" style="margin:10px">
        <textarea class="form-control" id="GITtextarea" rows="6"   placeholder="The GIT commands will be shown here once the PR is generated"  style="font-size: smaller;"></textarea>
        </div>
      </form>

      <div class="container" >
        <button id="btnGeneratePr" style="margin:5px"  class="btn btn-primary btn-success btn-sm" >Generate PR</button>
        <button id="btnClearData" style="margin:5px"  class="btn btn-primary btn-danger btn-sm" >Clear data</button>

      </div>
    
</body>

</html>
